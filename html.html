<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobra</title>
</head>
<body>
  <canvas id="caixa" width="400" height="400"></canvas>
  <script>
    let canvas = document.getElementById("caixa");
    let ctx = canvas.getContext("2d");

    let corpo = [];
    let comida = {
      x: Math.floor(Math.random() * 400),
      y: Math.floor(Math.random() * 400),
    };

    let direcao = "direita";

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < corpo.length; i++) {
        ctx.fillStyle = i === 0 ? "black" : "white";
        ctx.fillRect(corpo[i].x, corpo[i].y, 10, 10);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(comida.x, comida.y, 10, 10);
    }

    function iniciar() {
      corpo.push({ x: 200, y: 200 });
      corpo.push({ x: 190, y: 200 });
      corpo.push({ x: 180, y: 200 });

      setInterval(desenhar, 100);

      canvas.addEventListener("keydown", (event) => {
        let novaDirecao = event.key;

        if (novaDirecao === "a") {
          direcao = "esquerda";
        } else if (novaDirecao === "d") {
          direcao = "direita";
        } else if (novaDirecao === "w") {
          direcao = "cima";
        } else if (novaDirecao === "s") {
          direcao = "baixo";
        }
      });
    }

    iniciar();
  </script>
</body>
</html>
